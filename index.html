<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Document</title>
    <link rel="stylesheet" href="style/style.css" />
  
</head>
<!-- DOESNT WORK/ EMPTY THE INPUT FORM FTER SUBMIT 
    <body onload='document.myform.email.focus()'> -->

<body>
    <div class="container">
        <div class="container_overlay">
            <form name="myform" action="#" class="form-container" id="form-container" method="get">
                <div class="form-input">
                    <input id="name" name="name" placeholder="Name" type="text" class="form-input-text" />
                    <small class="small">...</small>
                </div>
                <div class="form-input">
                    <input id="email" name="email" placeholder="Email" type="text" class="form-input-text" />
                    <small class="small">...</small>
                </div>
                <div class="form-input">
                    <input id="phone" name="phone" placeholder="Phone number" type="tel" class="form-input-text" />
                    <small class="small">...</small>
                    <!-- pattern="[0-9]{12}"  -->
                </div>

                <div class="check-div">
                    <input type="checkbox" class="check" />
                    <span class="terms">
                        I have read and agree to the <a href="">Terms of Use</a> and
                        <a href=""> Privacy Policy</a></span>
                    <!-- <input type="button" value="Submit" id="btn"> -->
                </div>
                <button type="submit" class="btn" id="btn">Submit</button>

                <div class="social">
                    <span>-------------- or sign up with social media -----------</span>
                </div>
                <icons class="icons">
                    <button class="facebook">
                        <i class="fa fa-facebook"></i>
                        Facebook
                    </button>
                    <button class="twitter">
                        <i class="fa fa-twitter"></i>
                        Twitter
                    </button>
                    <button class="google-plus">
                        <i class="fa fa-google-plus"></i>
                        Google
                    </button>
                </icons>
            </form>
        </div>
    </div>

    <script src="js.js"></script>
</body>

</html>
